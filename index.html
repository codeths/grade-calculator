<!DOCTYPE html>
<html>
    <head>
        <title>ETHS Grade Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container ms-2">
              <a class="navbar-brand">
                <img src="/assets/seal-removebg-preview.png" class="pe-2" width="10%">
                Grade Calculator
              </a>
            </div>
        </nav>
        <div class="row m-2">
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Quarter 1 Grade</label>
              <input type="number" min="50" max="100" required class="form-control" id="Quarter1Grade" onchange="onChange()" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">(as a percentage)</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Quarter 2 Grade</label>
              <input type="number" min='50' max='100'class="form-control" onchange="onChange()" id="Quarter2Grade">
              <div id="emailHelp" class="form-text">(as a percentage)</div>
            </div>
          </div>
          <div class="col-lg-6">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Final Exam Grade (%)</th>
                  <th scope="col">Semester Grade (and %)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">50%</th>
                  <td id="50">50% - F</td>
                </tr>
                <tr>
                  <th scope="row">60%</th>
                  <td id="60">60% - D</td>
                </tr>
                <tr>
                  <th scope="row">70%</th>
                  <td id="70">50% - C</td>
                </tr>
                <tr>
                  <th scope="row">80%</th>
                  <td id="80">50% - B</td>
                </tr>
                <tr>
                  <th scope="row">90%</th>
                  <td id="90">50% - A-</td>
                </tr>
                <tr>
                  <th scope="row">100%</th>
                  <td id="100">50% - A</td>
                </tr>
                <tr>
                  <th scope="row"><input type="number" id="custom_input" onchange="onChange()" min="50" max="100">%</th>
                  <td id="custom_result">50% - A</td>
                </tr>
                <tr>
                  <th scope="row">70%</th>
                  <td>70% - C</td>
                </tr>
                <tr>
                  <th scope="row">80%</th>
                  <td>80% - B</td>
                </tr>
                <tr>
                  <th scope="row">90%</th>
                  <td>90% - A</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <script src="/assets/app.js"></script>
    </body>
</html>
